<div class="form-group">
  <label>Number Format</label>
  <input type="text" ng-model="vis.params.format" class="form-control">

  <label>Number Font Size - {{vis.params.ratioFontSize}}pt</label>
  <input type="range" ng-model="vis.params.ratioFontSize" class="form-control" min="12" max="120" />

  <label>Label</label>
  <input type="text" ng-model="vis.params.label" class="form-control">

    <label>Label Placement</label>
    <select ng-model="vis.params.labelPlacement" id="placement" class="form-control">
      <option value="top">Top</option>
      <option value="bottom">Bottom</option>
      <option value="left">Left</option>
      <option value="right">Right</option>
    </select>

  <label>Label Font Size - {{vis.params.labelFontSize}}pt</label>
  <input type="range" ng-model="vis.params.labelFontSize" class="form-control" min="12" max="120" />	
	
  <hr>
 
  <div class="form-group">
    <label>Display percentage increment</label>
    <input type="checkbox" ng-model="vis.params.displayIncrement" class="form-control" id="placement" class="form-control"/>
  </div>

  <div class="form-inline form-group">
	  <label class="control-label" for="numeratorType">Numerator : </label>
	  <select ng-model="vis.params.numeratorType" id="numeratorType" class="form-control">
	    <option value="total">Total hits</option>
	    <option value="nthBucket">Nth Bucket</option>
	    <option value="namedBucket">Named Bucket</option>
	  </select>
  </div>

  <div ng-show="vis.params.numeratorType == 'namedBucket'" class="form-inline form-group">
    <label class="control-label" for="numerator.namedBucket" >Numerator Bucket Name : </label>
    <input type="text" ng-model="vis.params.numerator.namedBucket" name = "numerator.namedBucket" class="form-control">
  </div>

  <div ng-show="vis.params.numeratorType == 'nthBucket'" class="form-inline form-group">
    <label class="control-label" for="numerator.nthBucket">Numerator Bucket</label>
    <input type="number" ng-model="vis.params.numerator.nthBucket" name="numerator.nthBucket" class="form-control">
  </div>

  <hr>

  <div class="form-inline form-group">
	  <label class="control-label" for="denominator">Denominator</label>
	  <select ng-model="vis.params.denominatorType" name="denominator" class="form-control">
	    <option value="total">Total hits</option>
	    <option value="nthBucket">Nth Bucket</option>
	    <option value="namedBucket">Named Bucket</option>
	  </select>
  </div>

  <div ng-show="vis.params.denominatorType == 'namedBucket'" class="form-inline form-group">
    <label class="control-label" for="denominator.namedBucket">Numerator Bucket Name</label>
    <input type="text" ng-model="vis.params.denominator.namedBucket" name="denominator.namedBucket" class="form-control">
  </div>

  <div ng-show="vis.params.denominatorType == 'nthBucket'" class="form-inline form-group">
    <label class="control-label" for="denominator.nthBucket">Numerator Bucket</label>
    <input type="number" ng-model="vis.params.denominator.nthBucket" name="denominator.nthBucket" class="form-control">
  </div>

</div>
